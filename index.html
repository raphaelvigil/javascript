<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Using Element IDs</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- 1st Column -->
		<div class="col rams-blue center-content" id="rams-column">
			<div>
				<div>
					<p class = "big-text" id = "text-1" onclick = "jon(this)">click this</p>
				</div>
				<div>
					<img src="images/rams_logo.png" class="restrict-img-size" onclick="allOpaque(this)" id="rams-img"/>
				</div>
			</div>
		</div>
		
		<!-- 2nd Column -->
		<div class="col center-content">
			<div>
				<div>
					<p class = "big-text" id = "text-2" onclick = "jon(this)">NO, click this!</p>
				</div>
				<div>
					<img src="" class="restrict-img-size" id="wat"/>
				</div>
			</div>
		</div>
		
		<!-- 3rd Column -->
		<div class="col pats-silver center-content" id="pats-column">
			<div>
				<div>
					<p class = "big-text" id = "text-3" onclick = "jon(this)">COME ON, click this!</p>
				</div>
				<div>
					<img src="images/pats_logo.png" class="restrict-img-size" onclick="removeColor(this)" id="pats-img"/>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
